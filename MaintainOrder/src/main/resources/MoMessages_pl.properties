# --------------------------------------------------[  Informacje  ]---------------------------------------------------
# To jest Polska wersja językowa wszystkich wiadomości/powiadomień wysyłanych przez plugin.
# Mozesz zmienić każdy tekst według twoich oczekiwań.
# Aby użyć kolorów albo innych modyfikatorów tekstu, użyj symbolu '&'.
# ---------------------------------------------------------------------------------------------------------------------

# ---------------------------------------------[  Specjalne wiadomosci  ]----------------------------------------------
# Te wiadomości są wysyłane podczas wykoywania komendy do wykonawcy/odbiorcy.
# Specjalne typy:
#   - <Receiver>, to gracz na którym będzie wykonana komenda.
#   - <Giver>, to wykonawca komendy.
#   - <Time>, czas trwania kary.
#   - <Reason>, powód ukarania gracza.
#   - <Left_time>, to ilość czasu do zakończenia kary.
#   - <Expiration_date>, to czas w którym wygaśnie kara.
#
# Te typy są opcjonalne do użycia w kluczach z początkiem "SPECIAL", jeśli zostały wcześniej wymienione w komentarzu.
# ---------------------------------------------------------------------------------------------------------------------

# Dostępne typy specjalne: Receiver>, <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.BAN.GLOBAL=&4<Receiver> został zbanowany przez <Giver> na <Time>. Powód: <Reason>
# Dostępne typy specjalne: <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.BAN.RECEIVER=&4Zostałeś zbanowany przez <Giver> na <Time>. Powód: <Reason>
# Dostępne typy specjalne: <Receiver>, <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.GBAN.GLOBAL=&4<Receiver> został umieszczony na czarnej liście przez <Giver> na <Time>. Powód: <Reason>
# Dostępne typy specjalne: <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.GBAN.RECEIVER=&Zostałes umieszczony na czarnej liście przez <Giver> na <Time>. Powód: <Reason>
# Dostępne typy specjalne: <Receiver>, <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.MUTE.GLOBAL=&4<Receiver> został wyciszony przez <Giver> na <Time>. Powód: <Reason>
# Dostępne typy specjalne: <Giver>.
SPECIAL.COMMAND.MUTECHAT.ON=&bStatus czatu: &2&lON\n\
                            &cZmodyfikowany przez: <Giver>
# Dostępne typy specjalne: <Giver>.
SPECIAL.COMMAND.MUTECHAT.OFF=&bStatus czatu: &4&lOFF\n\
                             &cZmodyfikowany przez: <Giver>
# Dostępne typy specjalne: <Receiver>, <Giver> i <Reason>.
SPECIAL.COMMAND.KICK/GKICK.GLOBAL=&4<Receiver> został wyrzucony z serwera przez <Giver>. Powód: <Reason>
# Dostępne typy specjalne: <Giver> i <Reason>.
SPECIAL.COMMAND.KICK/GKICK.RECEIVER=&4zostałeś wyrzucony z serwera przez <Giver>. Powód: <Reason>
# Dostępne typy specjalne: <Reason>, <Giver>, <Left_time> i <Expiration_date>.
SPECIAL.EVENT.GBAN=&cJesteś na czarnej liście tego serwera!\n\
                   &4Powód: <Reason>\n\
                   &4Przez: <Giver>\n\
                   &4Pozostały czas: <Left_time>\n\
                   &4Wygaśnięcie: <Expiration_date>\n\
                   &cSpróbuj skontaktować się z administracją serwera żeby zostać usuniętym z czarnej listy
# Dostępne typy specjalne: <Reason>, <Giver>, <Left_time> i <Expiration_date>.
SPECIAL.EVENT.BAN=&cJesteś zbanowany na tym serwerze!\n\
                  &4Powód: <Reason>\n\
                  &4Przez: <Giver>\n\
                  &4Pozostały czas: <Left_time>\n\
                  &4Wygaśnięcie: <Expiration_date>\n\
                  &cSpróbuj skontaktować się z administracją serwera w celu odbanowania konta
# Dostępne typy specjalne: <Left_time>.
SPECIAL.EVENT.MUTE=&cJesteś wyciszony! Pozostały czas: <Left_time>
SPECIAL.EVENT.CHATOFF=&cCzat jest wyłączony. Bądź cierpliwy!


