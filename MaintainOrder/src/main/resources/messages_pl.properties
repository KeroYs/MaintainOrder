# --------------------------------------------------[  Informacje  ]---------------------------------------------------
# To jest Polska wersja jezykowa wszystkich wiadomosci/powiadomien wysylanych przez plugin.
# Mozesz zmienic kazdy tekst wedlug twoich oczekiwan.
# Aby uzyc kolorow albo innych modyfikatorow tekstu, uzyj symbolu '§'.
# ---------------------------------------------------------------------------------------------------------------------

# ---------------------------------------------[  Specjalne wiadomosci  ]----------------------------------------------
# Te wiadomosci sa wysylane podczas wykoywania komendy do wykonawcy/odbiorcy.
# Specjalne typy:
#   - <Receiver>, to gracz na ktorym bedzie wykonana komenda.
#   - <Giver>, to wykonawca komendy.
#   - <Time>, czas trwania kary.
#   - <Reason>, powod ukarania gracza.
#   - <Left_time>, to ilosc czasu do zakonczenia kary.
#   - <Expiration_date>, to czas w ktorym wygasnie kara.
#
# Te typy sa opcjonalne do uzycia w kluczach, tam gzdie sa one mozliwe do uzycia.
# ---------------------------------------------------------------------------------------------------------------------

# Dostepne typy specjalne: Receiver>, <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.BAN.GLOBAL=§4<Receiver> zostal zbanowany przez <Giver> na <Time>. Powod: <Reason>
# Dostepne typy specjalne: <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.BAN.RECEIVER=§4Zostales zbanowany przez <Giver> na <Time>. Powod: <Reason>
# Dostepne typy specjalne: <Receiver>, <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.GBAN.GLOBAL=§4<Receiver> zostal umiesczony na czarnej liscie przez <Giver> na <Time>. Powod: <Reason>
# Dostepne typy specjalne: <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.GBAN.RECEIVER=§Zostales umieszczony na czarnej liscie przez <Giver> na <Time>. Powod: <Reason>
# Dostepne typy specjalne: <Receiver>, <Giver>, <Time> i <Reason>.
SPECIAL.COMMAND.MUTE.GLOBAL=§4<Receiver> zostal wyciszony przez <Giver> na <Time>. Powod: <Reason>
# Dostepne typy specjalne: <Giver>.
SPECIAL.COMMAND.MUTECHAT.ON=§bStatus czatu: §2§lON\
                            §cZmodyfikowany przez: <Giver>
# Dostepne typy specjalne: <Giver>.
SPECIAL.COMMAND.MUTECHAT.OFF=§bStatus czatu: §4§lOFF\
                             §cZmodyfikowany przez: <Giver>
# Dostepne typy specjalne: <Receiver>, <Giver> i <Reason>.
SPECIAL.COMMAND.KICK/GKICK.GLOBAL=§4<Receiver> zostal wyrzucony z serwera przez <Giver>. Powod: <Reason>
# Dostepne typy specjalne: <Giver> i <Reason>.
SPECIAL.COMMAND.KICK/GKICK.RECEIVER=§4Zostales wyrzucony z serwera przez <Giver>. Powod: <Reason>
# Dostepne typy specjalne: <Reason>, <Giver>, <Left_time> i <Expiration_date>.
SPECIAL.EVENT.GBAN=§cJestes na czarnej liscie tego serwera!\
                   §4Powod: <Reason>\
                   §4Przez: <Giver>\
                   §4Pozostaly czas: <Left_time>\
                   §4Wygasniecie: <Expiration_date>\
                   §cSprobuj skontaktowac sie z administracja serwera zeby zostac usunietym z czarnej listy
# Dostepne typy specjalne: <Reason>, <Giver>, <Left_time> i <Expiration_date>.
SPECIAL.EVENT.BAN=§cJestes zbanowany na tym serwerze!\
                  §4Powod: <Reason>\
                  §4Przez: <Giver>\
                  §4Pozostaly czas: <Left_time>\
                  §4Wygasniecie: <Expiration_date>\
                  §cSprobuj skontaktowac sie z administracja serwera w celu odbanowania konta
